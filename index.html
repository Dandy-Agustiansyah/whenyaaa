<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHEN YAAAA</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      user-select: none;
      flex-direction: column; /* Allow vertical stacking */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #000000; /* black background */
      color: #ffffff;
    }

    /* Light mode styles */
    .light-mode {
      background-color: #ffffff; /* white background */
      color: #000000; /* black text */
    }

    .bg_heart {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      min-height: 200px;
      width: 200px;
      border-radius: 24px;
      box-shadow: 0 0 15px #bb2649cc;
      padding: 32px;
      transition: box-shadow 0.3s; /* Smooth transition for box shadow */
    }

    .message {
      height: 24px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .date-text {
      font-size: 1.5rem; /* Adjust font size as needed */
      margin-bottom: 20px; /* Space between text and heart button */
      color: #000000; /* Change text color to black */
    }

    /* Heart button with Material Icon */
    .next-button {
      cursor: pointer;
      background-color: transparent;
      border: none;
      outline: none;
      color: #e91e63; /* pinkish red */
      font-size: 96px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      width: 128px;
      height: 128px;
      box-shadow: 0 0 20px #e91e63cc;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    .next-button .material-icons {
      font-size: 96px;
      line-height: 1;
      pointer-events: none;
    }
    .next-button:hover,
    .next-button:focus {
      box-shadow: 0 0 35px #ff4081cc;
      transform: scale(1.1);
      outline: none;
    }
    .next-button:active {
      transform: scale(0.95);
    }

    /* Toggle button styles */
    .toggle-button {
      cursor: pointer;
      background-color: transparent;
      border: 1px solid #e91e63;
      color: #e91e63;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="date-text">KANGENN BANGETTTTTTTTTT</div>
  <button class="toggle-button" id="toggleTheme">Switch to Light Mode</button>
  <div class="bg_heart">
    <div class="message"></div>
    <a href="loveu.html" class="next-button" aria-label="Love">
      <span class="material-icons" aria-hidden="true">favorite</span>
    </a>
  </div>

  <script>
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggleButton.textContent = 'Switch to Dark Mode';
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggleButton.textContent = 'Switch to Light Mode';
      }
    });
  </script>
</body>
</html>
